<div class="col-sm-3 col-md-3 col-lg-3" ng-repeat="pro in products">
	<div class="item">
		<a href=""><img src="{{pro.image}}"></a>
		<h4>{{pro.name | uppercase }}</h4>
		<p class="price">{{pro.price | currency }}</p>
		<h5>{{pro.status}}</h5>
		<p class="date">{{ pro.pubdate | date}}</p>
		<span ng-if="pro.lable==='Hot'">{{pro.lable | uppercase}}</span>
	</div> 
</div>
